<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Zehat - Sisi Gelap Smartphone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: 'Poppins', 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #0a1128 50%, #001f54 100%);
            background-size: 200% 200%;
            animation: dayToNight 10s forwards;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes dayToNight {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Bintang-bintang */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 3px white;
            animation: twinkle 3s infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Bintang lebih besar */
        .star.large {
            width: 5px;
            height: 5px;
            box-shadow: 0 0 6px white, 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Garis cahaya/shooting star */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-300px, 300px);
                opacity: 0;
            }
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, white 100%);
            transform: translateX(2px);
        }

        .container {
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-brand {
            perspective: 1000px;
            animation: flipHorizontal 4s linear infinite;
        }

        @keyframes flipHorizontal {
            0% { transform: rotateY(0deg); }
            25% { transform: rotateY(90deg); }
            50% { transform: rotateY(180deg); }
            75% { transform: rotateY(270deg); }
            100% { transform: rotateY(360deg); }
        }

        .logo {
            width: 112px;
            height: 112px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            object-fit: cover;
        }

        .brand {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .brand span.red { color: #ff0000; }
        .brand span.green { color: #00ff00; }

        .title {
            font-size: 45px;
            margin: 20px 0;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                0 0 30px #ffff00,
                2px 2px 10px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .author {
            font-size: 28px;
            font-style: italic;
            margin: 40px 0 50px;
            text-shadow: 1px 1px 5px black;
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .footer {
            padding: 20px;
            font-size: 20px;
            opacity: 0.8;
            z-index: 10;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .logo { width: 90px; height: 90px; }
            .brand { font-size: 27px; }
            .title { font-size: 40px; }
            .subtitle { font-size: 20px; }
            .author { font-size: 22px; }
            .btn { font-size: 18px; padding: 10px 28px; }
            .footer { font-size: 18px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;600;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Generate bintang-bintang dan shooting stars -->
    <script>
        // Tunggu animasi selesai baru tampilkan bintang
        setTimeout(() => {
            // Buat bintang-bintang
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Beberapa bintang lebih besar
                if (Math.random() > 0.8) {
                    star.classList.add('large');
                }
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }

            // Fungsi untuk membuat shooting star
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.animation = 'shoot ' + (1 + Math.random() * 2) + 's linear';
                document.body.appendChild(shootingStar);

                // Hapus setelah animasi selesai
                setTimeout(() => {
                    shootingStar.remove();
                }, 3000);
            }

            // Buat shooting star secara periodik
            setInterval(() => {
                if (Math.random() > 0.5) {
                    createShootingStar();
                }
            }, 3000);

        }, 10000);
    </script>

    <div class="container">
        <div class="header">
            <div class="logo-brand">
                <img src="https://muin123-dr.github.io/Website/gen%20zehat.png" alt="Logo Gen Zehat" class="logo">
                <div class="brand">
                    Gen <span class="red">Z</span><span class="green">ehat</span>
                </div>
            </div>
        </div>
        <h1 class="title">SISI GELAP SMARTPHONE</h1>
        <p class="subtitle">Membedah tuntas efek HP bagi Gen Z<br>Disertai Solusinya</p>
        <p class="author">Dr. Mochamad Syamsul Muin</p>
        <a href="https://muin123-dr.github.io/Website/" class="btn" target="_blank">Mulai Baca</a>
    </div>

    <div class="footer">
        Dr. Muin - 2025
    </div>
</body>
</html>
